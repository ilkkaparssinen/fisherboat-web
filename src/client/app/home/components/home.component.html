<div class="row" style="position:relative">
        <sd-map>
        </sd-map>
        <sd-video style="position: absolute;bottom:20px;left:16px;"></sd-video>

        <div style="position: absolute;top:4em;left:16px;">
         <label class="maptext" for="speed">Speed {{settings.speed}}</label>
         <input class="maptext" [(ngModel)]="settings.speed"  (input)="changeSettings($event)" id="speed" type="range" min="0" max="1" step="0.02">
         <br/>
         <label class="maptext" for="turn">Direction {{settings.turn}}</label>
         <input [(ngModel)]="settings.turn"  (input)="changeSettings($event)" id="turn" type="range" min="-1" max="1" step="0.02">
        </div>

    </div>
