<div id="stream-container" style="background-color:transparent;width:100%;position:relative;" (window:resize)="onResize($event)" >

  <canvas id="videostream" width="100" height="100" style="border:none;" style="width:100%;height:100%">
  </canvas>
  <div id="press" style="position:absolute;width:80%;height:80%;top:10%;left:10%;" (click)="requestPhoto()">
    <div *ngIf="photoRequested" class="infotext">Requested a photo...</div>
  </div>

</div>
