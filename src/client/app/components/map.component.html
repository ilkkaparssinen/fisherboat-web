<div style="height:100%">

<sebm-google-map
        id="mapcomponent"
        style="height:100%;"
        backgroundColor="#222233"
        [latitude]="status.latitude" [longitude]="status.longitude"
        [zoom]="mapsettings.zoom"
        [disableDefaultUI]="false"
        (mapClick)="mapClicked($event)">

  <sebm-google-map-marker
          *ngFor="#m of markers; #i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [iconUrl]="m.iconUrl"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)"></sebm-google-map-marker>


</sebm-google-map>

        <i id="directionarrow" class="fa fa-arrow-up maparrow" style="font-size:4em;position:absolute;top:45%;left:48%;" aria-hidden="true">
        </i>
        <div id="speedtext" class="speedtext" style="position:absolute;top:45%;left:48%;">
                {{status.speed}} km/h
        </div>

</div>
